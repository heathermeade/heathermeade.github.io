<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heather Meade — Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <button class="hamburger-menu" aria-label="Menu" aria-controls="sidebar" aria-expanded="false">
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Backdrop -->
  <div class="sidebar-backdrop" id="sidebar-backdrop" hidden></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" aria-hidden="true">
    <button class="sidebar-close" id="sidebar-close" aria-label="Close menu">×</button>

    <ul class="sidebar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="work.html">Coursework</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <!-- Background (NO spheres here) -->
  <div id="canvas-container">
    <main class="page-content">
      <h1 class="page-title">Contact</h1>
      <p class="page-subtitle">Let’s connect.</p>

      <div class="contact-card">
        <a class="contact-link" href="mailto:you@example.com">you@example.com</a>
        <a class="contact-link" href="https://www.linkedin.com/in/YOURHANDLE" target="_blank">LinkedIn</a>
        <a class="contact-link" href="https://github.com/YOURHANDLE" target="_blank">GitHub</a>
      </div>
    </main>
  </div>

  <!-- Sidebar JS only -->
  <script>
    const menuBtn = document.querySelector('.hamburger-menu');
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('sidebar-backdrop');
    const closeBtn = document.getElementById('sidebar-close');

    function openSidebar() {
      sidebar.classList.add('is-open');
      backdrop.hidden = false;
      document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
      sidebar.classList.remove('is-open');
      backdrop.hidden = true;
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.contains('is-open') ? closeSidebar() : openSidebar();
    });

    closeBtn.addEventListener('click', closeSidebar);
    backdrop.addEventListener('click', closeSidebar);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeSidebar();
    });
  </script>
</body>
</html>
